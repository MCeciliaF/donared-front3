<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

<body class="bodyRegistro">
    <a href="../index.html" class="logo-login">
        <img src="../images/logoDonared.png" alt="Logo">
    </a>    
    <main id="main-registro" class="main-registro">
        <form action="#" method="post">
            <h2>Donared <br> Registrarse</h2>
            <div> 
                <label for="nombreUsuario">Nombre de usuario</label>                   
                <input type="text"  id="nombreUsuario" name="nombreUsuario" >
            </div>
            <div> 
                <label for="email">Correo electrónico</label>             
                <input type="email"  id="email" name="email">
            </div>
            <div> 
                <label for="nombre">Nombre</label>                   
                <input type="text"  id="nombre" name="nombre" >
            </div>
            <div> 
                <label for="apellido">Apellido</label>                    
                <input type="text"  id="apellido" name="apellido">
            </div>          
            <div>
                <label  for="celular">Número de celular (Opcional) +54 11 1234 5678</label>
                <input type="tel" id="celular" name="celular"  autocomplete="tel" >
            </div> 
            <div>
                <h3>Validación</h3>
                <label>
                    <input type="checkbox" id="validacion1" name="validacion1" >
                    Quiero ser validado/a para recibir donaciones
                </label><br>                
            </div> 
            <div>
                <label for="password">Contraseña</label>
                <input type="password"  id="password" name="password"  autocomplete="new-password">
            </div>
            <div>
                <label for="repetirPassword">Confirmar Contaseña</label>
                <input type="password"  id="repetirPassword" name="repetirPassword"  autocomplete="new-password">
            </div>                
            <div class="terminos">
                <input class="check" type="checkbox" id="terminos" required>
                <label for="terminos" class="check">Acepto los términos y condiciones</label>
            </div>
            <div>
                <input class="boton" type="submit" value="Registrarse">
            </div>
            <div >
                <span>¿Ya tienes una cuenta?</span>
                <a href="inicio.html" class="inicio">Iniciar Sesión aquí</a>
            </div>
        </form>    
    </main>
</body>
</html>
