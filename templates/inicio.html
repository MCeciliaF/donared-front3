<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    
<body class="bodyLogin">
    <a href="../index.html" class="logo-login">
        <img src="/images/logoDonared.png" alt="Logo">
    </a>
    <main id="main-login" class="main-login">        
        <form action="#" method="post">            
            <h2>Donared <br>Iniciar Sesión</h2>           
            <div>
                <label for="email">Nombre usuario</label>
                <input type="email"  id="email" name="email" autocomplete="email">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" autocomplete="current-password">
            </div>
            <div>
                <input class="boton" type="submit" value="Iniciar Sesión">
            </div>
            <div>
                <span>¿Olvidaste tu contraseña?</span>
                <a id="recuperarCuenta" class="recuperarCuenta" href="#">Recuperala aquí</a>
            </div>
            <div>
                <span>¿No tenés una cuenta?</span>
                <a id="registrarse" class="registrarse" href="../templates/registro.html">Registrarse aquí</a>
            </div>
        </form>
    </main>
</body>
</html>
